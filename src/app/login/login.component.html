<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" formControlName="username" required autocomplete="off">
        <mat-error>
          Please provide a valid Username
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSubmit()">Login</button> |
      <button mat-raised-button color="accent" (click)="onRegister()">Register</button>
    </form>
  </mat-card-content>
</mat-card>
